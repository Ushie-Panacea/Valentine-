        }

        .heart{
            width: 100px;
            height: 100px;
            background: #f20044;
            position: relative;
            margin: 30px auto;
            transform: rotate(-45deg);
            animation: heartbeat 1.2s infinite
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background: #f20044;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
            }

        .heart::after {
        left: 50px;
        top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
                }
            25% {
                transform: rotate(-45deg) scale(1.1);
            }
            50% {
                transform: rotate(-45deg) scale(1);
            }
        }

        .buttons {
            margin-top: 50px;
            position: relative;
            height: 150px;
        }
